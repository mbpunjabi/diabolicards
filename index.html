<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>THE GUIDE</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/st-pageflip@latest/dist/st-pageflip.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-overlay" aria-hidden="true"></div>
  <div class="shell">
    <header class="toolbar">
      <h1 class="brand" title="THE GUIDE">THE GUIDE</h1>
      <button id="navToggle" class="btn btn-ghost" type="button" aria-expanded="false" aria-controls="sidebar" aria-label="Toggle contents">Contents</button>
      <div class="spacer" aria-hidden="true"></div>
      <button id="prev" class="btn" type="button" aria-label="Previous page" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M15.41 7.41 14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
        Prev
      </button>
      <div class="counter" aria-live="polite" aria-atomic="true">
        <span id="pageNow">0</span> / <span id="pageTotal">0</span>
      </div>
      <button id="next" class="btn" type="button" aria-label="Next page" disabled>
        Next
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M8.59 16.59 13.17 12 8.59 7.41 10 6l6 6-6 6z"/></svg>
      </button>
    </header>

    <div class="layout">
      <aside id="sidebar" class="sidebar" role="navigation" aria-label="Contents">
        <div class="nav-head">CONTENTS</div>
        <nav id="navList" class="nav-list" role="tree" aria-label="Chapters"></nav>
      </aside>

      <main class="stage" aria-label="Flipbook">
        <div id="book" tabindex="0"></div>
        <div class="progress-wrap" id="progressWrap">
          <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-live="off">
            <span id="progressBar"></span>
          </div>
          <div class="status" id="status" aria-live="polite">Loading...</div>
        </div>
      </main>
    </div>

    <p class="status tip">Tip: use ←/→ or tap corners. First page is a <em>cover</em>.</p>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/st-pageflip@latest/dist/st-pageflip.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
